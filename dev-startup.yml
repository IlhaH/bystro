apps:
- name: BystroDevAnnotationServer
  script: bin/beanstalk_queue_server.pl
  interpreter: "perl"
  args: --type annotation -q seq-beanstalk-workers/queue-dev.yaml --max_threads 8 --debug
- name: BystroDevSaveServer
  script: bin/beanstalk_queue_server.pl
  interpreter: "perl"
  args: --type saveFromQuery -q seq-beanstalk-workers/queue-dev.yaml -c elastic-config/config.yml --max_threads 8 --debug
- name: BystroDevIndexServer
  script: bin/beanstalk_queue_index_server.pl
  interpreter: "perl"
  args: -q seq-beanstalk-workers/queue-dev.yaml -c elastic-config/config.yml --max_threads 8 --debug
