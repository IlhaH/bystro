apps:
- name: BystroAnnotationServer
  script: bin/bystro-server.pl
  interpreter: "perl"
  args: --type annotation -q beanstalk-workers/beanstalk1.yaml --maxThreads 8 --debug
- name: BystroSaveServer
  script: bin/bystro-server.pl
  interpreter: "perl"
  args: --type saveFromQuery -q beanstalk-workers/beanstalk1.yaml -c elastic-config/config.yml --maxThreads 8 --debug
- name: BystroIndexServer
  script: bin/bystro-index-server.pl
  interpreter: "perl"
  args: -q beanstalk-workers/beanstalk1.yaml -c elastic-config/config.yml --maxThreads 8 --debug
